services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shipping-pos
    restart: unless-stopped
    ports:
      - "3888:3888"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/prod.db
    volumes:
      # Persist SQLite database
      - sqlite_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3888"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlite_data:
    driver: local

